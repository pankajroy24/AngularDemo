<div class="position-relative d-inline-block col-2 col-md-12 mr-3 mr-md-0 flex-shrink-0" *ngFor="let follower of followers">
    
    <img class="mr-3 avatar" src="{{follower.avatar_url}}" alt=""> 
    <div class="media-body">
        <h4 class="media-heading"><a [routerLink]="['/followers',follower.id,follower.login]" class="mt-0">{{follower.login}}</a></h4>
        <a [href]="follower.html_url">{{follower.html_url}}</a>
    </div>
</div>
