<form #f="ngForm" (ngSubmit)="submit(f)">
   <div ngModelGroup="contact" #contact="ngModelGroup">
      <div class="form-group">
         <label for="firstName">First Name</label>
         <input 
         required 
         minlength="3" 
         maxlength="10" 
         pattern="banana" 
         ngModel 
         name="firstName" 
         #firstName="ngModel" 
         id="firstName" 
         (change)="log(firstName)" 
         type="text"  
         class="form-control" >
         <div 
         class="alert alert-danger" 
         *ngIf="firstName?.touched && firstName?.invalid">
           <div *ngIf="firstName?.errors?.['required']">
           First name is required
          </div>
           <div *ngIf="firstName?.errors?.['pattern']">
              First name doesn't match the pattern
           </div>
           <div *ngIf="firstName?.errors?.['minlength']">
              Min length should be {{firstName?.errors?.['minlength']?.['requiredLength']}}
           </div>
         </div>
      </div>
   </div>
 
 <div class="form-group">
    <label  for="comment">Comment</label>
    <textarea id="comment" cols="30" rows ="30" ngModel name="comment"  class="form-control"></textarea>
 </div>

 <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
 <p>{{f.value|json}}</p>
</form>
