<form #f="ngForm">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
         required
         minlength="5"
         maxlength="10"
         ngModel
         name="courseName"
         #courseName="ngModel"
         id="courseName" 
         type="text"
         class="form-control">
         <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName?.errors?.['required']">
                Course name is empty!
            </div>
            <div *ngIf="courseName?.errors?.['minlength']">
                Course name should have min {{courseName?.errors?.['minlength']?.['requiredLength']}} characters
            </div>
         </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select 
        required
        ngModel
        name="category"
        #category="ngModel"
        id="category"
        class="form-control">
            <option value=""></option>
            <option *ngFor="let course of courses" [value]="course.id">
                {{course.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors?.['required']">
                Category is empty!
            </div>
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input 
            ngModel
            name="moneybackguarantee"
            type="checkbox" >
            30 day money guarantee
        </label>
       
    </div>
    

    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
    
    <p>{{f.value|json}}</p>
</form>
