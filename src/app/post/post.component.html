<input type="text" class="form-control" #title (keyup.enter)="createPost(title)">
<br/>
<ul class="list-group">
  
    <li class="list-group-item" *ngFor="let post of posts">
        <button class="btn btn-primary btn-sm" (click)="deletePost(post)">Delete</button> 
          {{post.title}}
    </li>
</ul>
